<h2 class="title">
  ログイン
</h2>
<mat-card class="card">
  <mat-card-content>
    <form
      [formGroup]="formGroup"
      (ngSubmit)="submit()"
    >
      <div class="form-content">
        <mat-form-field
          class="form-item"
          appearance="standard"
        >
          <mat-label>メールアドレス</mat-label>
          <input
            matInput
            name="email"
            type="email"
            placeholder="taro@yamada.com"
            [formControl]="email"
          >
          <mat-error *ngIf="email.hasError('faildLogin') && !email.hasError('required')">
            メールアドレスが違います
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            必須項目です
          </mat-error>
        </mat-form-field>
        <mat-form-field
          class="form-item"
          appearance="standard"
        >
          <mat-label>パスワード</mat-label>
          <input
            matInput
            name="password"
            type="password"
            [formControl]="password"
          >
          <mat-error *ngIf="password.hasError('faildLogin') && !password.hasError('required')">
            パスワードが違います
          </mat-error>
          <mat-error *ngIf="password.hasError('required')">
            必須項目です
          </mat-error>
        </mat-form-field>
      </div>
      <div class="button-content">
        <button
          mat-raised-button
          color="primary"
          class="button-item"
        >
          登録
        </button>
      </div>
    </form>
    <div><a routerLink="/register">ユーザー登録はこちら</a></div>
  </mat-card-content>
</mat-card>
