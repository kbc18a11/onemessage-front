<mat-toolbar color="primary">
  <span>
    <button
      mat-icon-button
      (click)="sidenav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </span>
  <h2 class="title">
    <a
      mat-list-item
      routerLink="/"
    >
      One Message
    </a>
  </h2>
  <div
    class="user-name"
    *ngIf="authService.isLogin"
  >
    <a routerLink="/">
      {{authService.name}}
    </a>
  </div>
</mat-toolbar>
<mat-sidenav-container fxFlexFill>
  <mat-sidenav
    mode="side"
    opened
    #sidenav
  >
    <mat-nav-list *ngIf="authService.isLogin; else notLogin">
      <a
        mat-list-item
        routerLink="/"
      >
        ホーム
      </a>
      <a
        mat-list-item
        routerLink="/social-account"
      >
        SNSアカウント管理
      </a>
      <a
        mat-list-item
        routerLink="/dm-manager"
      >
        DM送信管理
      </a>
      <a
        mat-list-item
        (click)="logout()"
      >
        ログアウト
      </a>
    </mat-nav-list>
    <ng-template #notLogin>
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/login"
        >
          ログイン
        </a>
        <a
          mat-list-item
          routerLink="/register"
        >
          ユーザー登録
        </a>
      </mat-nav-list>
    </ng-template>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
